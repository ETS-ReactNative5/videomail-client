<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
        <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1'>

        <style type='text/css'>
            input[type='email'], input[type='text'], textarea, .buttons {
                margin:  1em 0;
                display: block;
            }


            #videomail, #email { float: left; }
            #videomail { width: 400px; }

            #email {
                width:       400px;
                margin-left: 1em;
            }

            #email input, #email textarea { width: 100%; }
        </style>
    </head>
    <body>
        <h1>A form to correct an existing videomail</h1>

        <div id='videomail'></div>

        <form id='email'>
            <fieldset>
                <input name='key' value='' type='hidden'>
                <input name='from' type='email' required='required'>
                <input name='to' type='email' required='required' multiple/>
                <input name='subject'type='text' required='required'>
                <textarea name='body' rows='4'></textarea>
                <input id='send' disabled='' type='submit' value='âœ‰ Send'>
            </fieldset>
        </form>

        <script src='/videomail-client.js'></script>
        <script>
            var VideomailClient = require('videomail-client')
            var videomailClient = new VideomailClient({
              verbose: true,
              video: {
                width: 400
              },
              selectors: {
                formId: 'email',
                keyInputName: 'key'
              }
            })

            videomailClient.replay({
              'subject': 'i am a subject',
              'from': 'noreply@videomail.io',
              'to': 'to1@binarykitchen.com, to2@binarykitchen.com',
              'body': 'i am a body\nand a have a second line',
              'width': 400,
              'height': 300,
              'url': 'https://videomail.io/videomail/example-video-699097435048',
              'key': '11e7-1f54-75dbc320-b61a-0f8c66bbb5f6',
              'webm': 'https://videomail.io/videomail/example-video-699097435048/type/webm/',
              'poster': 'https://videomail.io/videomail/example-video-699097435048/poster/'
            }, 'videomail')
        </script>
    </body>
</html>
