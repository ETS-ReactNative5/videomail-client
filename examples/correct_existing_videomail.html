<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
        <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1'>

        <style type='text/css'>
            input[type='email'], input[type='text'], textarea, .buttons {
                margin:  1em 0;
                display: block;
            }


            #videomail, #email { float: left; }
            #videomail { width: 400px; }

            #email {
                width:       400px;
                margin-left: 1em;
            }

            #email input, #email textarea { width: 100%; }
        </style>
    </head>
    <body>
        <h1>A form to correct an existing videomail</h1>

        <div id='videomail'></div>

        <form id='email'>
            <fieldset>
                <input name='key' value='' type='hidden'>
                <input name='from' type='email' required='required'>
                <input name='to' type='email' required='required' multiple/>
                <input name='subject'type='text' required='required'>
                <textarea name='body' rows='4'></textarea>
                <input id='send' disabled='' type='submit' value='âœ‰ Send'>
            </fieldset>
        </form>

        <script src='/videomail-client.js'></script>
        <script>
            var VideomailClient = require('videomail-client')
            var videomailClient = new VideomailClient({
              verbose: true,
              video: {
                width: 400
              },
              selectors: {
                formId: 'email',
                keyInputName: 'key'
              }
            })

            // just a copy paste of json you normally would get from a xhr get request
            videomailClient.replay({
              'subject': 'i am a subject',
              'from': 'automatic@videomail.io',
              'to': 'to1@binarykitchen.com, to2@binarykitchen.com',
              'body': 'i am a body\nand a have a second line',
              'width': 400,
              'height': 300,
              'url': 'https://videomail.io/videomail/i-am-a-subject-94353121838',
              'key': '11e7-2f1b-c08ba850-8592-f18f9e6dad0d',
              'webm': 'https://videomail.io/videomail/i-am-a-subject-94353121838/type/webm/',
              'poster': 'https://videomail.io/videomail/i-am-a-subject-94353121838/poster/',
              'recordingStats': {
                'avgFps': 14.925373134328359,
                'avgInterval': 66.70238095238095,
                'framesCount': 336,
                'intervalSum': 22412,
                'sampleRate': 44100,
                'samplesCount': 964,
                'videoType': 'webm',
                'waitingTime': 6423,
                'wantedFps': 15,
                'wantedInterval': 66.66666666666667
              }
            }, 'videomail')
        </script>
    </body>
</html>
