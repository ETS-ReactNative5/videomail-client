<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <h1>In progress (not working yet): two videomail instances</h1>
        <div id="videomail1"></div><div id="videomail2"></div>
        <script src="/videomail-client.js"></script>
        <script>
            var VideomailClient = require('videomail-client'),
                videomailClient1 = new VideomailClient({
                    verbose:       true,
                    disableSubmit: true,
                    video: {width: 140},
                    selectors:     {containerId: 'videomail1'}
                }),
                videomailClient2 = new VideomailClient({
                    verbose:       true,
                    disableSubmit: true,
                    video:         {width: 220},
                    selectors:     {containerId: 'videomail2'}
                })

            videomailClient1.show()
            videomailClient2.show()
        </script>
    </body>
</html>
